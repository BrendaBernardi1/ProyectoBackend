<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>

<style>
    body {
      background-color: rgb(37, 40, 49);
    }

    .form {
      background-color: rgb(98, 99, 99);
      border-style: solid;
      padding: 50px;
      border-color: black;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 1rem;
    }
</style>

<body>

<div class="container">
  
  <form class="form" action="/api/productos" enctype="application/json" method="post">
    <h2>Cargar productos:</h2>
    <label for="title">Titulo:</label>
    <input type="text" id="title" name="title"><br><br>
    <label for="price">Precio:</label>
    <input type="text" id="price" name="price"><br><br>
    <label for="thumbnail">Imagen (URL):</label>
    <input type="text" id="thumbnail" name="thumbnail"><br><br>
    <input type="submit" value="Enviar">
  </form> 

</div>

</body>

    </html>
